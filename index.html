<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" type="image/x-icon"">
</head>
<body>
    <!--en ust panel kutusu-->
    <div class="panel1">
        <div class="sol-ust">
            <li>About</li>
            <li>Store</li>
        </div>
        <div class="sag-ust">
            <li>Images</li>
            <li>Gmail</li>
            <li><img src="images/apps-svgrepo-com.svg" alt="apps-button" title="Google Apps" id="apps"></li>
            <li><input type="button" value="Sign in" id="signin"></li>
        </div>
    </div>
    <!--Arama paneli orta kisim-->
    <div class="orta-kisim">
        <div class="logo">
            <img src="images/Google_2015_logo.svg" alt="Google">
        </div>
        <div class="search-container">
            <input type="text" title="Ara" class="search-box">
            <img src="images/icons8-search-24.png" alt="search-icon" class="search-icon">
            <img src="images/icons8-microphone-48.png" alt="microphone" class="microphone-icon">
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </div>
    <!--en alt (footer) panel-->
    <footer class="footer">
        <div class="footer-sol">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How search works</a>
        </div>
        <div class="footer-sag">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>

        </div>

    </footer>
    
</body>
</html>
